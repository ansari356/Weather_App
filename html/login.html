<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/logincss.css">
</head>
<body>
    <div class="background-layer"></div>
    <div class="container justify-content-center">
        <div class="row justify-content-center">
            <form id="loginForm" class="login-form  bg-black bg-opacity-75 rounded-4 p-5 mt-5 shadow shadow-sm col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <h1 class="h3 text-white fw-bold fs-3">Welcome back! login to your account</h1>
                <div class="text-start mb-4">
                    <label for="username">Username</label>
                    <input class="form-control " type="text" id="username">
                </div>
                <div class="text-start mb-4">
                    <label for="password">Password</label>
                    <input class="form-control " type="password" id="password">
                </div>
                <div class="container">
                    <div class="row gap-3">

                        <button type="submit" class="login-btn btn btn-outline-primary ">Login</button>
                        <div id="loginError" class="error-message"></div>
                        <button id="createUser" class="btn btn-outline-light" type="button">Register</button>
                    </div>
                </div>
                </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
