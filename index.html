<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/logincss.css">
</head>
<body>
    <div class="background-layer"></div>
    <div class="container justify-content-center">
        <div class="row justify-content-center">
        <form id="registerForm" class="login-form  bg-black bg-opacity-75 rounded-4 p-5 mt-5 shadow shadow-sm col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4">
        <h2 class="text-white fw-bold fs-4 mb-5">Create an account</h2>

            <div class="text-start mb-4">
                <label for="username" class="form-label">Username</label>
                <input class="form-control" type="text" id="username" required>
            </div>
            <div class="text-start mb-4">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" required>
            </div>
            <div class="text-start mb-4">
                <label for="confirmPassword">Re-enter Password</label>
                <input class="form-control" type="password" id="confirmPassword" required>
            </div>
            <div class="container">
                <div class="row gap-3">
                    <button type="submit" class="login-btn btn btn-outline-success">Register</button>
                    <div id="loginError" class="error-message"></div>
                    <button id="createUser2" class="btn btn-outline-light" type="button">Login</button>
                    <button id="clearStorageBtn" class="dev-btn btn btn-outline-light"> Clear Local Storage </button>

                </div>
            </div>
        </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
